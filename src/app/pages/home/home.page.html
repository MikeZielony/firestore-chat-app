<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Shum</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Shum</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear" id="popover"> 
          <ion-icon slot="icon-only" ios="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
          <ion-popover #popover trigger="popover" triggerAction="click">
            <ng-template>
              <ion-content class="ion-padding ion-text-center" (click)="logout()">
              <ion-label color="danger">
                LOGOUT  
              </ion-label>
            </ion-content>
            </ng-template>
          </ion-popover>
          <ion-button>
         </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-segment [value]="segment" mode="md" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="status">
      <ion-label>Status</ion-label>
      </ion-segment-button>
      <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
      <ion-segment-button value="calls">
      <ion-label>Calls</ion-label>
    </ion-segment-button>
    </ion-segment>
  </ion-header>
</ion-content>
